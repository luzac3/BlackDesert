function all_culculate(){
	Kyoka_culculate()

var Final_time;

for (var i=0,l=all_array.length; i<l; i++){
	var n2=all_array[i]
	if(n2 !=0 && n2 !=null && !isNaN(n2)){
		if (Final_time){
			Final_time=Math.max(Final_time,n2);
		}else{
			Final_time=n2;
		}
	}
}	

var Fhour = Math.floor(Final_time/3600);
var Fsecond = Math.floor((Final_time-Fhour*3600)/60);
var Fminute = Math.floor((Final_time-Fhour*3600)%60);

if(Final_time==Kyoka_Final_time){
	if(Kyoka_Fhour<=0){
		document.getElementById("Answer").innerHTML=("最後に終わる作業は『許可証』で、かかる時間は"+Kyoka_Fsecond+"分"+Kyoka_Fminute+"秒で、一番多い回数は"+Kyoka_Final_count+"、最終作業者は"+Last_Kyoka_number+"番の"+Final_Kyoka_Toukyu+Final_Kyoka_Kind+"労働者です");
		}else {
		document.getElementById("Answer").innerHTML=("最後に終わる作業は『許可証』で、かかる時間は"+Kyoka_Fhour+"時間"+Kyoka_Fsecond+"分"+Kyoka_Fminute+"秒で、一番多い回数は"+Kyoka_Final_count+"、最終作業者は"+Last_Kyoka_number+"番の"+Final_Kyoka_Toukyu+Final_Kyoka_Kind+"労働者です");
		}
}else if(Final_time==Momi_Final_time){
